<!DOCTYPE html>
<html>
<head>
  <title>Focus Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Focus Mode</h1>
  <input type="text" id="url-input" placeholder="Enter URL to block" disabled>
  <button id="add-url" disabled>Add URL</button>
  <ul id="url-list"></ul>
  <input type="number" id="duration" placeholder="Minutes" disabled>
  <button id="start-timer" disabled>Start Focus Mode</button>
  <div id="timer-display"></div>
  <script src="popup.js"></script>
</body>
</html>
