<!DOCTYPE html>
<html>
<head>
  <title>Focus Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Focus Mode</h1>
  <input type="url" id="url-input" placeholder="Enter URL to block">
  <button id="add-url">Add URL</button>
  <button id="add-current-url">Add Current URL</button>
  <ul id="url-list"></ul>
  <input type="number" id="duration" placeholder="Minutes">
  <button id="start-timer">Start Focus Mode</button>
  <button id="stop-timer" style="display: none;">Stop Focus Mode</button>
  <div id="timer-display"></div>
  <script src="popup.js"></script>
</body>
</html>
